
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gid-Portal | Xitoydan Tovar Keltirish</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    :root {
      --portal-blue: #003366;
      --portal-gold: #D4AF37;
      --portal-light: #F8FAFC;
    }
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark body {
      background-color: #0F172A;
      color: #F1F5F9;
    }
    .light body {
      background-color: #F8FAFC;
      color: #1E293B;
    }
    .portal-gradient {
      background: linear-gradient(135deg, #003366, #004080, #0059b3);
    }
    .gold-text {
      background: linear-gradient(135deg, #D4AF37, #FFD700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .shadow-portal {
      box-shadow: 0 10px 30px -5px rgba(0, 51, 102, 0.2);
    }
    .glass-nav {
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.8);
    }
    .dark .glass-nav {
      background: rgba(15, 23, 42, 0.8);
    }
    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .china-bg {
      background-image: radial-gradient(circle at 2px 2px, rgba(0,0,0,0.05) 1px, transparent 0);
      background-size: 24px 24px;
    }
  </style>
